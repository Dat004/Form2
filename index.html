<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css -->
    <link rel="stylesheet" href="style.css">

    <!-- link icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Form Animate</title>
</head>
<body>
    <div class="container">
        <div class="box register">
            <div class="content">
                <h3 class="title">
                    Register
                </h3>
    
                <span class="details">
                    Lorem ipsum is sipmly dummy text of the printing and typesetting industry.
                </span>
    
                <form action="#" id="form">
                    <div class="form_input">
                        <input type="text" name="" id="name" required>
                        <label for="name">Username</label>
                    </div>
                    <div class="form_input">
                        <input type="email" name="" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form_input">
                        <input type="password" name="" id="password" required>
                        <label for="password">Password</label>
                    </div>

                    <button class="btn submit">
                        Register
                    </button>
                </form>
            </div>
        </div>

        <div class="box navigation">
            <div class="content">
                <div class="nav navigation_signIn">
                    <p>
                        If you already have an account login here and have fun
                    </p>
    
                    <button class="btn layer log">
                        Login
                    </button>
                </div>
    
                <div class="nav navigation_signUp">
                    <p>
                        If you don't have an account yet, join us and start your journey
                    </p>
    
                    <button class="btn layer out">
                        Register
                    </button>
                </div>
            </div>
        </div>

        <div class="box login">
            <div class="content">
                <h3 class="title">
                    Login
                </h3>
    
                <span class="details">
                    Lorem ipsum is sipmly dummy text of the printing and typesetting industry.
                </span>
    
                <form action="#" id="form">
                    <div class="form_input">
                        <input type="text" name="" id="name" required>
                        <label for="name">Username</label>
                    </div>
                    <div class="form_input">
                        <input type="password" name="" id="password" required>
                        <label for="password">Password</label>
                    </div>
                </form>

                <button class="btn submit">
                    Login
                </button>
            </div>
        </div>

        <div class="marks">
        </div>
    </div>
    
    <!-- link javascript -->
    <script src="main.js"></script>
</body>
</html>
